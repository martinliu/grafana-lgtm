auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /tmp/loki

# 启用 Patterns（单机用 inmemory ring）
pattern_ingester:
  enabled: true
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  allow_structured_metadata: true
  volume_enabled: true
  retention_period: 2160h   # 90d

# ✅ TSDB v13（推荐）
schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  # ✅ TSDB 必配（本地索引缓存/活动索引目录）
  tsdb_shipper:
    active_index_directory: /tmp/loki/index
    cache_location: /tmp/loki/index_cache
  # ✅ chunk 对象存储：本地目录
  filesystem:
    directory: /tmp/loki/chunks

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s

compactor:
  working_directory: /tmp/loki/compactor
  retention_enabled: true
  delete_request_store: filesystem   # ← 必须有（与上面的 filesystem 对应）
